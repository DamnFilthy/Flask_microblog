{% extends "base.html" %}

{% block content %}
<h1>Change Avatar</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.photo.label }} <br>
        {{ form.photo }} <br>
        {% for error in form.photo.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
